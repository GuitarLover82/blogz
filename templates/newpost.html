{% extends "base.html" %}

{% block content %}
<div style='text-align: center'>
        <h1>Add a Blog Entry</h1>
</div>
<form action="/newpost" method='POST'>
<label>Title for your new blog:
<div>
        <input type="text" name='title' value="{{title}}" />
        <p class="error">{{blog_title_error}}</p>
</div>
</label>
<br>
<label>Your new blog:
<div>       
        <textarea style="height: 100px;" name="body" value="{{body}}">{{body}}</textarea>
        <p class="error">{{blog_body_error}}</p>
</div> 
</label>
<br>
<input type="submit" value='Add Entry' />
</form>

{% endblock %}
