<!doctype html>
<html>
    <head>
        <style>
            .error { color: red; }
        </style>
        <title>{{title}}</title>
    </head>
<body>
    <nav>
        <a style="margin-right: 0.5em;" href="/blog">Main Blog Page</a>
        <a href="/newpost">Add a Blog Entry</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
