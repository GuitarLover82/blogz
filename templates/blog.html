{% extends "base.html" %}

{% block content %}
<div style='text-align: center'>
<h1>Build a Blog</h1>
</div>
<form method="POST">
    
    {% for blog in blog_entry %}
    <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>
    <p>Written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
     <hr />
    {% endfor %}
</form>
{% endblock %}
